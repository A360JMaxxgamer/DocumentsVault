version: "3.9"

services:
  redis:
    image: redis:6.2-alpine
    restart: always
    expose:
      - 6379
    ports:
      - '7000:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - redis-data:/data
    
  minio:
    image: quay.io/minio/minio
    restart: always
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      - MINIO_ACCESS_KEY=debug
      - MINIO_SECRET_KEY=debug123
      - MINIO_NOTIFY_NATS_ADDRESS_FILES="nats:4222"
      - MINIO_NOTIFY_NATS_SUBJECT_FILES="fileUpload"
      - MINIO_NOTIFY_NATS_STREAMING_FILES="on"
      - MINIO_NOTIFY_NATS_STREAMING_ASYNC_FILES="on"
    volumes:
      - minio-data:/data
      - minio-config:/root/.minio
    command: server /data --console-address ":9001"
  
  mongo:
    image: mongo:5.0.6
    restart: always
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=maxxgamer
      - MONGO_INITDB_ROOT_PASSWORD=panchuck
    
  nats:
    image: nats:2.7.4
    restart: always
    ports:
      - '4222:4222'
      - '8222:6222'
    volumes:
      - nats-data:/data
  
volumes:
  redis-data:
    driver: local
  minio-data:
    driver: local
  minio-config:
    driver: local
  mongo-data:
    driver: local
  nats-data:
    driver: local